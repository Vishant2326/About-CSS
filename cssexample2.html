<!DOCTYPE html>
<html>
  <head>
    <title>Example page with CSS properties</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        text-decoration: underline;
      }
      p {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <h1>Example page with CSS properties</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae
      hendrerit lectus. Sed quis leo euismod, commodo elit eu, aliquam elit.
      Aliquam erat volutpat. Aenean at posuere metus. Integer ut odio a
      sapien commodo bibendum.
    </p>
  </body>
</html>
