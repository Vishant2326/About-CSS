<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .scale-transition-btn {
    background-color: #4CAF50; /* Set the button background color */
    border: none; /* Remove the button border */
    color: white; /* Set the button text color */
    padding: 12px 24px; /* Set the button padding */
    text-align: center; /* Center the button text */
    font-size: 16px; /* Set the button font size */
    transition: transform 0.3s ease; /* Add the transition effect */
  }
  
  .scale-transition-btn:hover {
    transform: scale(1.2); /* Scale up the button on hover */
  }

  .color-transition-btn {
    background-color: #4CAF50; /* Set the button background color */
    border: none; /* Remove the button border */
    color: white; /* Set the button text color */
    padding: 12px 24px; /* Set the button padding */
    text-align: center; /* Center the button text */
    font-size: 16px; /* Set the button font size */
    transition: background-color 0.3s ease; /* Add the transition effect */
  }
  
  .color-transition-btn:hover {
    background-color: #4e3e8e; /* Change the background color on hover */
  }


  .rotate-transition-btn {
    background-color: #af4c78; /* Set the button background color */
    border: none; /* Remove the button border */
    color: white; /* Set the button text color */
    padding: 12px 24px; /* Set the button padding */
    text-align: center; /* Center the button text */
    font-size: 16px; /* Set the button font size */
    transition: transform 0.3s ease; /* Add the transition effect */
  }
  
  .rotate-transition-btn:hover {
    transform: rotate(360deg); /* Rotate the button on hover */
  }
    </style>
</head>
<body>

    

    <button class="scale-transition-btn">Click me!</button>
    <button class="color-transition-btn">Click me!</button>
    <button class="rotate-transition-btn">Click me!</button>
    <button  class="btn">hellow</button>
    
</body>
</html>
